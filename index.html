<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"
       
       	<link rel="stylesheet" href="css/bootstrap.min.css">
       	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
        <script src="tutorialsService.js"></script>

<div class="mainContainer" data-ng-app="TutorialsApp">
<div class="container">
<div class="jumbotron">
<center><h1>AngularJS Tutorials</h1></center>
</div>
</div>
<input type="text" data-ng-model="search">
<div data-ng-controller="tutorialsCtrl">
<center><table class="table table-striped">
        <thead>
                <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Link</th>
                </tr>
        </thead>
        <tbody>
                <tr data-ng-repeat="informative in informatives" | filter:search | orderBy:'title'>
                        <td><img ng-src="{{informative.image}}" /></td>
                        <td>{{informative.title}}</td>
                        <td>{{informative.author}}</td>
                        <td><a ng-href="{{informative.url}}">Start This Tutorial</a></td>
                </tr>
        </tbody>
</table></center>
</div>
</div>
</body>
</html>
