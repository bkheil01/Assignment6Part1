<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"
       
       	<link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
        <script src="tutorialsService.js"></script>


        
<div class="mainContainer" data-ng-app="TutorialsApp">

<div class="jumbotron">
<center><h1>AngularJS Tutorials</h1></center>
</div>

<input type="text" data-ng-model="search">
<div data-ng-controller="tutorialsCtrl">
<table id="table">
        <thead>
                <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Link</th>
                </tr>
        </thead>
        <tbody>
                <tr data-ng-repeat="informative in informatives"
                        <td><img ng-src="{{informative.image}}" /></td>
                        <td>{{informative.title}}</td>
                        <td>{{informative.author}}</td>
                        <td><a ng-href="{{informative.url}}">Start This Tutorial</a></td>
                </tr>
        </tbody>
</table>
</div>
</div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="table.js"></script>
</body>
</html>
