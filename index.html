<!DOCTYPE html>
<html lang="en" ng-app="TutorialsApp">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scaleable=no">
       
       	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="tutorialsService.js"></script>
<div class="mainContainer">
<div data-ng-controller="tutorialsCtrl">
<table class="tabel table-striped">
        <thead>
                <th>Link</th>
                <th>Title</th>
                <th>Image</th>
                <th>Author</th>
        </thead>
        <tbody>
                <tr data-ng-repeat="informative in informatives">
                        <td>{{informative.url}}</td>
                        <td>{{informative.title}}</td>
                        <td>{{informative.image}}</td>
                        <td>{{informative.author}}</td>
                </tr>
        </tbody>
</table>
</div>
</div>
</body>
</html>
